<ion-app>
  <ion-split-pane when="sm">
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item href="/medias/tabs/(books:books)">
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Médias
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/settings']">
              <ion-icon slot="start" name='settings'></ion-icon>
              <ion-label>
                Réglages
              </ion-label>
            </ion-item>
            <ion-item
              [routerDirection]="'root'"
              [routerLink]="['/connect']"
              *ngIf="!isAuth">
              <ion-icon slot="start" name='log-in'></ion-icon>
              <ion-label>
                Se connecter
              </ion-label>
            </ion-item>
            <ion-item
              [routerDirection]="'root'"
              (click)="disconnect()"
              *ngIf="isAuth">
              <ion-icon slot="start" name='log-out'></ion-icon>
              <ion-label>
                Se déconnecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
