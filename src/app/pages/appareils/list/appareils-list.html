<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Appareils</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail *ngFor="let appareil of appareilsList; let i=index" [routerLink]="['/appareils', i]">

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>
  <p>Bas de page</p>
</ion-footer>
