<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ appareil.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{appareil.name}}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of appareil.description">{{line}}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="danger">Eteindre</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="secondary">Allumer</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
