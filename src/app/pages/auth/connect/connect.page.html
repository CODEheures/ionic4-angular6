<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Biblioth√®que</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="beautify">
  <ion-card>
    <ion-card-content>
      <p>Pas encore de compte? <a routerLink="/register">S'enregistrer</a></p>
      <form [formGroup]="connectFormGroup" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="full" [disabled]="connectFormGroup.invalid" style="margin-top: 15px">Se connecter</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
