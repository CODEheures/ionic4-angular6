<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des livres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let book of books; let i=index" [detail]="true" [href]="'/medias/tabs/(books:books/' + i + ')'">
      <ion-icon name="square-outline" slot="start" color="danger" *ngIf="book.isLent"></ion-icon>
      <ion-icon name="checkbox-outline" slot="start" color="secondary" *ngIf="!book.isLent"></ion-icon>
      <ion-label>{{ book.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
